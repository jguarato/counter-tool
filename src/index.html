<header>
  <button class="country-flag" style="background-image:  url(https://flagicons.lipis.dev/flags/4x3/br.svg)" onClick="changeLanguage('br')"></button>
  <button class="country-flag" style="background-image:  url(https://flagicons.lipis.dev/flags/4x3/us.svg)" onClick="changeLanguage('us')"></button>
</header>

<div class="container">
  <h2><span id="titleId">Text Element Counter Tool:</span> Count characters, words, sentences and paragraphs</h2>

  <textarea id="textArea" onInput="countWords()"></textarea>

  <div class="div-btn">
    <button id="resetButton" onClick="resetCounter()">Reset</button>
  </div>

  <div id="resultArea">
    <span>Characters: </span><span id="charId">0</span>
    <br>
    <span>Words: </span><span id="wordId">0</span>
    <br>
    <span>Sentences: </span><span id="sentId">0</span>
    <br>
    <span>Paragraphs: </span><span id="parId">0</span>
  </div>

</div>

<footer>
  <span id="madeBy">created by </span><a class="name-dark" href="https://codepen.io/jguarato">jguarato</a> 🐞
</footer>
